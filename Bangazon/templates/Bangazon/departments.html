<!-- Basic block for departments -->
{% extends "Bangazon/index.html" %}

{% block content %}

  <div id="main_container">
    <h1 class="main_title">Departments</h1>
    {% if department_list %}
      <ul class="bangazon_list">
        {% for department in department_list %}
        <li class="bangazon_list_item">
          <p>{{department.name}}</p>
        </li>
        {% endfor %}
      </ul>
    {% else %}
      <p class="no_items_found">No departments in system.</p>
    {% endif %}
  </div>

{% endblock content %}
