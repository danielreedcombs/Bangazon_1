<!-- Basic block for  individual training program-->
{% extends "Bangazon/index.html" %}

{% block content %}
{% if program_details %}
    <div id="main_container">
    <h1 class="main_title">Edit "{{ program_details.name }}" Details</h1>
    <form class="add_training" action="{% url 'Bangazon:update_program' %}" method="POST">
        {% csrf_token %}
        <section class="edit_input_section">
        <label class="edit_input_label" for="training_name">{{ program_details.name }} </label>
        <input class="edit_input_field" id="training_name" type="text" name="training_name" defaultValue="{{ program_details.name }}">
        </section>
        <section class="edit_input_section">
        <label class="edit_input_label" for="training_description">{{ program_details.description }} </label>
        <input class="edit_input_field" id="training_description" type="text" name="training_description" placeholder="Enter a description for the training course.">
        </section>
        <section class="edit_input_section">
        <label class="edit_input_label" for="training_startDate">{{ program_details.startDate}} </label>
        <input class="edit_input_field" id="training_startDate" type="datetime-local" name="training_startDate" placeholder="Enter the start date and time.">
        </section>
        <section class="edit_input_section">
        <label class="edit_input_label" for="training_endDate">{{ program_details.endDate }}</label>
        <input class="edit_input_field" id="training_endDate" type="datetime-local" name="training_endDate" placeholder="Enter the end date and time.">
        </section>
        <section class="edit_input_section">
        <label class="edit_input_label" for="training_maxEnrollment">{{ program_details.maxEnrollment }}</label>
        <input class="edit_input_field" id="training_maxEnrollment" type="number" name="training_maxEnrollment" placeholder="Enter the maximum number of attendees.">
        </section>
        <input class="form_button" type="submit" value="Save Edits">
    </form>
    <section class="training_nav_button">
        <a class="past_link" href="{% url 'Bangazon:training_programs' %}">
        <p class="past_program_btn">View Upcoming Classes</p>
        </a>
    </section>
  {% endif %}
</div>

{% endblock content %}
